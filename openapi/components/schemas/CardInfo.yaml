type: object
description: Данные о банке
required:
  - paymentSystem
properties:
  paymentSystem:
    $ref: ./BankCardPaymentSystem.yaml
  bankName:
    description: Наименование юридического лица банковской организации
    type: string
    maxLength: 100
  countryCode:
    x-rebillyMerge:
      - $ref: ./Residence.yaml
      - description: >
          Страна резиденции банковской организации,

          alpha-3 код по стандарту [ISO
          3166-1](https://en.wikipedia.org/wiki/ISO_3166-1)
    type: string
    pattern: '^[A-Z]{3}$'
    example: RUS
  cardType:
    $ref: ./CardType.yaml
